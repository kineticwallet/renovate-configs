name: Validate Renovate Configs

on:
  pull_request:
    branches:
      - master
    paths:
      - ./*.json
  push:
    branches:
      - master
    paths:
      - ./*.json

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config_file: [renovate.json, aftman.json, foreman.json, rokit.json, roblox-ts.json]
    steps:
      - uses: actions/checkout@v4.1.7
      - uses: actions/cache@v4.0.2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node
      - uses: suzuki-shunsuke/github-action-renovate-config-validator@v1.0.1
        with:
          config_file_path: ${{ matrix.config_file }}
